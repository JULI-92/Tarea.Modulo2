<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/register.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
</head>
<body>
    <form action="" name="register" method="POST" id="form">
        <div class="form">
            <h1>Registro</h1>
            <div class="grupo">
                <input type="text" name="name" id="use" required><span class="barra"></span>
                <label for="">Usuario</label>
            </div>
            <div class="grupo">
                <input type="email" name="email" id="email" required><span class="barra"></span>
                <label for="">Email</label>
            </div>
            <div class="grupo">
                <input type="password" name="password" id="password" required><span class="barra"></span>
                <label for="">Password</label>
            </div>
            <button type="button" value="register" target="_parent"  onclick="userRegister()" >Suscribirte</button>
        </div>
        <a href="../index.html" class="link  ">Iniciar sesion</a>
    </form>
    <script src="../JS/register.js"></script>
</body>
</html>
